# General settings
title: Catchment and Climate Hydrology
author: Wageningen
logo: images/swa-logo.png

html:
  baseurl: "/Catchment-and-Climate-Hydrology"
# START DRAFT
  comments:
    hypothesis: true
# END DRAFT

# Execute notebooks when building
execute:
  execute_notebooks: auto

html_static_path:
    - lec_slides
    
sphinx:
  local_extensions:
    apastyle: _ext/
    bracket_citation_style: _ext/
  extra_extensions:
    - sphinx_exercise
    - sphinx_copybutton
  
  config:
    bibtex_reference_style: author_year_round
    bibtex_default_style: myapastyle
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
bibtex_bibfiles: 
  - references.bib
